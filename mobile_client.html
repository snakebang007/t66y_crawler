<body>
    <div class="container">

    <script>
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            loadHistory();
            
            // æ£€æµ‹ç”¨æˆ·ä»£ç†å¹¶è‡ªåŠ¨è®¾ç½®æ¥æº
            const userAgent = navigator.userAgent;
            const sourceSelect = document.getElementById('source');
            
            if (/iPhone|iPad|iPod/.test(userAgent)) {
                sourceSelect.value = 'ios_safari';
            } else if (/Android/.test(userAgent)) {
                sourceSelect.value = 'android_chrome';
            }
        });
        
        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('crawlerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const webhookUrl = document.getElementById('webhookUrl').value;
            const targetUrl = document.getElementById('targetUrl').value;
            const source = document.getElementById('source').value;
            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            // ä¿å­˜è®¾ç½®
            saveSettings();
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            submitBtn.disabled = true;
            submitBtn.textContent = 'â³ æäº¤ä¸­...';
            showStatus('æ­£åœ¨æäº¤ä»»åŠ¡...', 'loading');
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: targetUrl,
                        source: source
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showStatus('âœ… ä»»åŠ¡æäº¤æˆåŠŸï¼', 'success');
                    addToHistory(targetUrl, source, 'æˆåŠŸ');
                    
                    // æ¸…ç©ºURLè¾“å…¥æ¡†
                    document.getElementById('targetUrl').value = '';
                } else {
                    throw new Error(result.error || 'æäº¤å¤±è´¥');
                }
                
            } catch (error) {
                console.error('æäº¤å¤±è´¥:', error);
                showStatus('âŒ æäº¤å¤±è´¥: ' + error.message, 'error');
                addToHistory(targetUrl, source, 'å¤±è´¥: ' + error.message);
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸš€ æäº¤çˆ¬å–ä»»åŠ¡';
            }
        });
        
        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            // 3ç§’åè‡ªåŠ¨éšè—æˆåŠŸæ¶ˆæ¯
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
        
        // ç²˜è´´å‰ªè´´æ¿å†…å®¹
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                if (text && (text.startsWith('http://') || text.startsWith('https://'))) {
                    document.getElementById('targetUrl').value = text;
                    showStatus('ğŸ“‹ å·²ç²˜è´´å‰ªè´´æ¿å†…å®¹', 'success');
                } else {
                    showStatus('âš ï¸ å‰ªè´´æ¿ä¸­æ²¡æœ‰æœ‰æ•ˆçš„URL', 'error');
                }
            } catch (error) {
                showStatus('âŒ æ— æ³•è®¿é—®å‰ªè´´æ¿', 'error');
            }
        }
        
        // æ¸…ç©ºè¡¨å•
        function clearForm() {
            document.getElementById('targetUrl').value = '';
            document.getElementById('status').style.display = 'none';
        }
        
        // æ£€æŸ¥æœåŠ¡çŠ¶æ€
        async function checkStatus() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            if (!webhookUrl) {
                showStatus('âš ï¸ è¯·å…ˆè®¾ç½®Webhookåœ°å€', 'error');
                return;
            }
            
            try {
                const statusUrl = webhookUrl.replace('/webhook/bbs', '/webhook/status');
                const response = await fetch(statusUrl);
                const result = await response.json();
                
                if (response.ok) {
                    const message = `ğŸ“Š æœåŠ¡çŠ¶æ€: ${result.status}\né˜Ÿåˆ—é•¿åº¦: ${result.queue_length || 'N/A'}`;
                    showStatus(message, 'success');
                } else {
                    throw new Error('çŠ¶æ€æ£€æŸ¥å¤±è´¥');
                }
            } catch (error) {
                showStatus('âŒ æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨', 'error');
            }
        }
        
        // ä¿å­˜è®¾ç½®åˆ°æœ¬åœ°å­˜å‚¨
        function saveSettings() {
            const settings = {
                webhookUrl: document.getElementById('webhookUrl').value,
                source: document.getElementById('source').value
            };
            localStorage.setItem('bbsCrawlerSettings', JSON.stringify(settings));
        }
        
        // åŠ è½½è®¾ç½®
        function loadSettings() {
            const settings = localStorage.getItem('bbsCrawlerSettings');
            if (settings) {
                const parsed = JSON.parse(settings);
                if (parsed.webhookUrl) {
                    document.getElementById('webhookUrl').value = parsed.webhookUrl;
                }
                if (parsed.source) {
                    document.getElementById('source').value = parsed.source;
                }
            }
        }
        
        // æ·»åŠ åˆ°å†å²è®°å½•
        function addToHistory(url, source, status) {
            const history = getHistory();
            const item = {
                url: url,
                source: source,
                status: status,
                timestamp: new Date().toLocaleString('zh-CN')
            };
            
            history.unshift(item);
            
            // åªä¿ç•™æœ€è¿‘10æ¡è®°å½•
            if (history.length > 10) {
                history.splice(10);
            }
            
            localStorage.setItem('bbsCrawlerHistory', JSON.stringify(history));
            displayHistory();
        }
        
        // è·å–å†å²è®°å½•
        function getHistory() {
            const history = localStorage.getItem('bbsCrawlerHistory');
            return history ? JSON.parse(history) : [];
        }
        
        // æ˜¾ç¤ºå†å²è®°å½•
        function displayHistory() {
            const history = getHistory();
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<p style="color: #6c757d; text-align: center;">æš‚æ— æäº¤è®°å½•</p>';
                return;
            }
            
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="url">${item.url}</div>
                    <div class="time">${item.timestamp} - ${item.source} - ${item.status}</div>
                </div>
            `).join('');
        }
        
        // åŠ è½½å†å²è®°å½•
        function loadHistory() {
            displayHistory();
        }
        
        // æ·»åŠ PWAæ”¯æŒ
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful');
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
